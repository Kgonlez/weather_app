<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWeatherApp</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="module" src="./app.js" defer></script>
    <script type="module" src="weatherConditions.js" defer></script>
  </head>

  <body>
    <nav class="nav-container">
      <span class="material-symbols-outlined"> partly_cloudy_night </span>
      <h1>TheWeatherApp</h1>
    </nav>

    <main class="main-container">
      <header class="input-container">
        <input class="location-input" placeholder="Search..." type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-text">Los Angeles</h4>
          </div>
          <h5 class="current-date-text regular-text">Tue, 17 Sept</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather_img/clouds.svg"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 Â°C</h1>
            <h3 class="condition-text">Clouds</h3>
            <button id="toggle-unit-btn"></button>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> schedule </span>
            <div class="condition-info">
              <h5 class="regular-text">Current Time</h5>
              <h5 class="local-time-text">N/A</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-text">2 m/s</h5>
            </div>
          </div>
        </div>

        <h3 class="h3-text">7-DAY FORECAST</h3>
        <div class="forecast-items-container"></div>
      </section>

      <section class="search-city section-message">
        <img class="message-img" src="assets/map-base 1.svg" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text">
            Enter a city to explore its current weather and forecast
          </h4>
        </div>
      </section>

      <section class="error-404 section-message" style="display: none">
        <img src="assets/error-404.png" />
        <div>
          <h4 class="regular-text">City not found. Please try again</h4>
        </div>
      </section>
    </main>
  </body>
</html>
