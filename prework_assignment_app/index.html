<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWeatherApp</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="module" src="./app.js" defer></script>
    <script type="module" src="weatherConditions.js" defer></script>
  </head>

  <body>
    <!--Logo + Search bar-->
    <header>
      <nav>
        <div class="logo-container">
          <span class="material-symbols-outlined"> partly_cloudy_night </span>
          <h1>TheWeatherApp</h1>
        </div>
        <div class="searchbar-container">
          <input class="location-input" placeholder="Search..." type="text" />
          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </nav>
    </header>

    <!--main Container that displays info once rendered-->
    <main class="main-container">
      <section class="weather-info" style="display: none">
        <!--Location, Current Date, and Current Time of Location-->
        <div class="location-info-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="location-text"></h4>
          </div>
          <div class="date-time">
            <h5 class="current-date-text regular-text"></h5>
            |
            <h5 class="local-time-text regular-text"></h5>
          </div>
        </div>

        <!--Current Weather Info Display -->
        <div class="current-weather-container">
          <img
            src="assets/weather_img/clouds.svg"
            class="current-weather-img"
          />
          <div class="current-weather-info">
            <h1 class="temp-text"></h1>
            <h3 class="condition-text"></h3>
            <button id="toggle-unit-btn"></button>
          </div>
        </div>

        <!-- Current Weather Conditions Display -->
        <div class="current-weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5>Wind Speed</h5>
              <h5 class="wind-value-text"></h5>
            </div>
          </div>
        </div>

        <!--7 Day Weather Forecast Information -->
        <h3 class="h3-text">7-DAY FORECAST</h3>
        <div class="sevenday-forecast-container"></div>
      </section>

      <!--Landing page, Welcome screen Display -->
      <section class="landing-page section-message">
        <h4 class="regular-text">
          Enter a city to explore its current weather and forecast
        </h4>
        <img class="message-img" src="assets/map-base 1.svg" />
      </section>

      <!--Error Page if Input is mispelled or City does not exist -->
      <section class="error-404 section-message" style="display: none">
        <img src="assets/error-404.png" />
        <div>
          <h4 class="regular-text">City not found. Please try again</h4>
        </div>
      </section>
    </main>
  </body>
</html>
